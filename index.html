<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="clock">11:09PM</div>
    <div id="day">Monday July 13</div>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- responsive equal width cols, can be sm, md, lg, or xl -->
      <div class="row" id="time-block">
        <div class="column" class ="hour" id="nineO">0900am</div>
        <div class="column-lg" class="nine" id="nineAM">
          <input
          type="text"
          id="nine"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" class="hour" id="tenO">1000am</div>
        <div class="column-lg" id="tenAM">
          <input
          type="text"
          id="ten"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="elevenO">1100am</div>
        <div class="column-lg" id="elevenAM">
          <input
          type="text"
          id="eleven"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="noonO">1200pm</div>
        <div class="column-lg" id="twelvePM">
          <input
          type="text"
          class="text area"
          id="noon"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="oneO">0100pm</div>
        <div class="column-lg" id="onePM">
          <input
          type="text"
          id="one"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="twoO">0200pm</div>
        <div class="column-lg" id="twoPM">
          <input
          type="text"
          id="two"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="threeO">0300pm</div>
        <div class="column-lg" id="threePM">
          <input
          type="text"
          id="three"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
      <div class="row" id="time-block">
        <div class="column" id="fourO">0400pm</div>
        <div class="column-lg" id="fourPM">
          <input
          type="text"
          id="four"
          class="textarea"
          placeholder="Enter Task"
          
        />
        </div>
        <div class="column" id="button">
          <button class="saveBtn" id="saveEvent">Save Event</button>
        </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
